<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="Tic_tac_toe.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="container">
        <div class="gameContainer">
            <div class="box bt bl" id="0"><span class="boxText"></span></div>
            <div class="box bt" id="1"><span class="boxText"></span></div>
            <div class="box bt br" id="2"><span class="boxText"></span></div>
            <div class="box bl" id="3"><span class="boxText"></span></div>
            <div class="box" id="4"><span class="boxText"></span></div>
            <div class="box br" id="5"><span class="boxText"></span></div>
            <div class="box bb bl" id="6"><span class="boxText"></span></div>
            <div class="box bb" id="7"><span class="boxText"></span></div>
            <div class="box bb br" id="8"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to my tic tac toe</h1>
            <div class="turn">Turn of X</div>
            <button id="reset">Reset</button>
            <div id="gif">
                <img src="mocha.gif" alt="">
            </div>
            <div id="over">
                <img src="over.gif" alt="">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
